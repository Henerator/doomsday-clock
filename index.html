  <body>
    <div class="wrapper">
      <div class="watch-container">
        <div class="watch">
          <div class="watch__dot"></div>
          <div class="watch__dot"></div>
          <div class="watch__dot"></div>
          <div class="watch__dot"></div>

        <div>to midnight</div>
      </div>
    </div>
